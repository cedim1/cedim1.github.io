display: block;

    <body style="background-color: black;">
        <script>
            function SBM() {
                alert('whitespace may need to be inserted, press L, B, and p to activate')
                document.write('#SingleInstance, Force; Define the hotkeys$L::SetTimer, PressButtons, 100return$B::SetTimer, PressButtons, Offreturn; Function to press necessary buttons for god bridgingPressButtons:Send, {S down}Sleep, 50Send, {Space down}Sleep, 50Send, {Space up}Sleep, 50Send, {S up}return')
            }
        </script>
        <script>
            function RC() {
                alert('press P to activate')
                document.write('Pause on Loop{click, rightsleep, -10000} P::Pause')
            }
        </script>
        <script>
            function LC() {
                alert('Press V to activate')
                document.write('Pause on Loop{clicksleep, -10000} V::Pause')
            }
        </script>
        <script>
            function CS() {
                alert('press ` to activate, gl finding out what key that is :D')
                document.write('Pause on loop {click, leftclick, right} `::Pause')
            }
        </script>
        <script> 
            function AR() {
                alert('Press N to activate')
                document.write('Pause on loop {click, leftclick, rightPause on} n::Pause')
            }
        </script>
        <script>alert('By coping code or downloading code from this site you must share this link with 10 other people')</script>

        <img class="center" src="Staircace.jpg"/>
        <p></p>
        <button onclick="SBM()" style="size: 100px;">Staircase bridge macro</button>
